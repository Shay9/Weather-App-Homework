<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireframeToHTML/CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/8032d6f7e8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">
        <h1>
            <strong>
                <div id="city">
                    city
                </div>
            </strong>
            <div class="time" id="current-time">
                2:29pm
            </div>
            <br />
            <div class="date" id="current-date">
                date
            </div>

        </h1>

        <h2>
            <div class="currently">
                Currently
            </div>
            <div class="temperature" id="temperature">
                26
            </div><span class="degree">°</span>

            <div class="forecast">
                <div class="type" id="type">
                    Mostly Sunny 🌤
                </div>
                

                <div>
                    Humidity <span id="humidity"> 1 </span>%
                </div>
                <div>
                    Wind <span id="wind"> 1 </span>km/h
                </div>
            </div>
        </h2>

        <h3>
            <div class="row">
                <div class="col-2">
                    <strong>
                        Monday
                    </strong>
                    <br />
                    24°
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-2">
                    <strong>
                        Tuesdsay
                    </strong>
                    23°
                    <br />
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">
                    <strong>
                        Wednesday
                    </strong>
                    23°
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-2">
                    <strong>
                        Thursday
                    </strong>
                    23°
                    <br />
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">
                    <strong>
                        Friday
                    </strong>
                    <br />
                    22°
                    <br />
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">
                    <strong>
                        Saturday
                    </strong>
                    22°
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                </div>
            </div>
        </h3>

        <form class="searchCity" id="search-form">
            <input type="text" placeholder="Search City 🔍" id="city-input" />
            <input type="submit" value="Search" />
        </form>
        <button class="currentLocation" id="current-location"> Current Location</button>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
